<div id="responsivo" style="width: auto;">
	<h2 style="text-align: left; color: #fff; margin-bottom: 3rem; width: auto;">Vendas Cadastrados</h2>
    <table class=" table-action" style="font-family: arial; max-width: 100%; background-color: transparent; font-size: small; ">
        <thead>
            <tr>
                <th class="t-small" style="color: #fff; font-size: smaller; font-weight: bolder;">Id</th>
                <th class="t-small" style="color: #fff; font-size: smaller; font-weight: bolder;">Cliente</th>
                <th class="t-small" style="color: #fff; font-size: smaller; font-weight: bolder;">Produto</th>
                <th class="t-small" style="color: #fff; font-size: smaller; font-weight: bolder;">Observacao</th>
                <th class="t-small" style="color: #fff; font-size: smaller; font-weight: bolder;">Quantidade</th>
                <th class="t-small" style="color: #fff; font-size: smaller; font-weight: bolder;">Customizacao</th>
                <th class="t-small" ></th>
                <th class="t-small" ></th>
                <th class="t-small" ></th>
                <th class="t-small" ></th> 
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let venda of listaVendasFinal" style="border-bottom: 1px solid rgba(255,255,255,.1);">
                <th scope="row" style="padding:1.5rem 1rem 0rem 0; font-size: smaller; color: #fff">{{venda.idVenda}}</th>
                <td style="padding:1.5rem 1rem 0rem 0; font-size: smaller; color: #fff">{{venda.nomeEstrangeiroCliente}}</td>
                <td style="padding:1.5rem 1rem 0rem 0; font-size: smaller; color: #fff">{{venda.nomeEstrangeiroProduto}}</td>
                <td style="padding:1.5rem 1rem 0rem 0; font-size: smaller; color: #fff">{{venda.observacaoVenda}}</td> 
                <td style="padding:1.5rem 1rem 0rem 0; font-size: smaller; color: #fff">{{venda.quantItemVenda}}</td> 
                <td style="padding:1.5rem 1rem 0rem 0; font-size: smaller; color: #fff">{{venda.customizacaoVenda}}</td> 
                <td class="col-1" style="text-align: right; padding:1.5rem 0.5rem 0rem 0.5rem; width: fit-content;">
                    <a type="submit" (click)="exibirProduto(venda.idEstrangeiroProduto)" style="font-weight: bold; font-size: smaller; color: #a6aa3e;">prd</a>  
                </td >
                <td class="col-1" style="text-align: right; padding:1.5rem 0.5rem 0rem 0.5rem; width: fit-content;">
                    <a type="submit" (click)="exibirCliente(venda.idEstrangeiroCliente)" style="font-weight: bold; font-size: smaller; color: #a6aa3e;">cli</a>  
                </td >
                <td class="col-1" style="text-align: right; padding:1.5rem 0.5rem 0rem 0.5rem; width: fit-content;">
                    <a type="submit" (click)="gotoEditaVenda(venda.idVenda)" style="font-weight: bold; font-size: smaller; color: #a6aa3e;">edit</a>  
                </td >
                <td class="col-1" style="text-align: right; padding:1.5rem 0.5rem 0rem 0.5rem; width: fit-content;">
                    <a type="submit" (click)="deletaVenda(venda.idVenda)" style="font-weight: bold; font-size: smaller; color: #a6aa3e;">del</a>  
                </td >
            </tr>
        </tbody>
    </table>
</div>
