<h3 style="color: #fff;">Edita de Servico</h3>
<div class="row">
    <div class="" style="width: 100% !important;">
        <form (ngSubmit)="onSubmit()">
            <div class="row" style="margin: 0 0 3rem 0; padding-bottom: 1rem; border-bottom: 1px solid rgba(255,255,255,0.15);">
                <div class="form-group col-md-6">
                    <label for="titulo_servico" class="col-form-label" style="color: #fff; font-size: small; font-weight: bolder;">Título do Serviço -> {{servicoAlvo.tituloServico}}</label>
                    <input type="text" class="form-control" value="{{servicoAlvo.tituloServico}}" name="servicoAlvo.tituloServico" [(ngModel)]="servicoAlvo.tituloServico" style="border-width: 1px; border-radius: 0; background: rgba(0,0,0,0); border-color: #bfbfbf; color: #bfbfbf; font-size: small;">
                </div>
                <div class="form-group col-md-6">
                    <label for="data_abertura_servico" class="col-form-label" style="color: #fff; font-size: small; font-weight: bolder;">Data De Abertura -> {{servicoAlvo.dataAberturaServico}}</label>
                    <input type="date" class="form-control" value="{{servicoAlvo.dataAberturaServico}}" name="servicoAlvo.dataAberturaServico" [(ngModel)]="servicoAlvo.dataAberturaServico" style="border-width: 1px; border-radius: 0; background: rgba(0,0,0,0); border-color: #bfbfbf; color: #bfbfbf; font-size: small;">
                </div>
                <div class="form-group col-md-6">
                    <label for="preco_servico" class="col-form-label" style="color: #fff; font-size: small; font-weight: bolder;">Descrição do Servico -> {{servicoAlvo.descricaoServico}}</label>
                    <textarea type="text" class="form-control" value="{{servicoAlvo.descricaoServico}}" name="servicoAlvo.descricaoServico" [(ngModel)]="servicoAlvo.descricaoServico" style="border-width: 1px; border-radius: 0; background: rgba(0,0,0,0); border-color: #bfbfbf; color: #bfbfbf; font-size: small; height: 8rem;"></textarea>
                </div>           
                <div class="form-group col-md-6">
                    <label for="status_servico" class="col-form-label" style="color: #fff; font-size: small; font-weight: bolder;">Status do Servico -> {{servicoAlvo.statusServico}}</label>
                    <input class="form-control" value="{{servicoAlvo.statusServico}}" name="servicoAlvo.statusServico" [(ngModel)]="servicoAlvo.statusServico" style="border-width: 1px; border-radius: 0; background: rgba(0,0,0,0); border-color: #bfbfbf; color: #bfbfbf; font-size: small;">
                </div>
                <div class="form-group col-md-6">
                    <label for="disposicao_remoto_servico" class="col-form-label" style="color: #fff; font-size: small; font-weight: bolder;">Preço do Serviço -> {{servicoAlvo.precoServico}}</label>
                    <input type="text" class="form-control" value="{{servicoAlvo.precoServico}}" name="servicoAlvo.precoServico" [(ngModel)]="servicoAlvo.precoServico" style="border-width: 1px; border-radius: 0; background: rgba(0,0,0,0); border-color: #bfbfbf; color: #bfbfbf; font-size: small;">
                </div>  
            </div>
            <div class="row" style="margin: 0 0 3rem 0; padding-bottom: 1rem; border-bottom: 1px solid rgba(255,255,255,0.15);">
                <div class="form-group col-md-6">
                    <label for="tipo_dispositivo_servico" class="col-form-label" style="color: #fff; font-size: small; font-weight: bolder;">Autorização do Cliente ao Atendimento Remoto -> {{servicoAlvo.disposicaoRemotoServico}}</label>
                    <select type="text" class="form-control" value="{{servicoAlvo.disposicaoRemotoServico}}" name="servicoAlvo.disposicaoRemotoServico" [(ngModel)]="servicoAlvo.disposicaoRemotoServico" style="border-width: 1px; border-radius: 0; background: rgba(0,0,0,0); border-color: #bfbfbf; color: #bfbfbf; font-size: small;">
                        <option value="- - - - - - - - - -">- - - - - - - - - -</option>
                        <option value="SIM, Autorizo que seja feito o atendimento remoto ao meu dispositivo (Opção Econômica).">SIM, Autorizo que seja feito o atendimento remoto ao meu dispositivo (Opção Econômica).</option>
                        <option value="NÃO Autorizo nenhum tipo de acesso remoto ao meu dispositivo.">NÃO Autorizo nenhum tipo de acesso remoto ao meu dispositivo.</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for='id_estrangeiro_cliente' class="col-form-label" style="color: #fff; font-size: small; font-weight: bolder;">Tipo de Dispositivo do Serviço -> {{servicoAlvo.tipoDispositivoServico}}</label>
                    <select value="{{servicoAlvo.tipoDispositivoServico}}" name="servicoAlvo.tipoDispositivoServico" [(ngModel)]="servicoAlvo.tipoDispositivoServico" class="form-control" style="border-width: 1px; border-radius: 0; background: rgba(0,0,0,0); border-color: #bfbfbf; color: #bfbfbf; font-size: small;">
                        <option value="- - - - - - - - - -">- - - - - - - - - -</option>                                                
                        <option value="Smartphone/Tablet.">Smartphone/Tablet.</option>                        
                        <option value="Notebook.">Notebook.</option>
                        <option value="Computador de Mesa.">Computador de Mesa.</option>
                        <option value="Outro.">Outro.</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for='id_estrangeiro_cliente' class="col-form-label" style="color: #fff; font-size: small; font-weight: bolder;">Disposição de Layout Genérico -> {{servicoAlvo.disposicaoLayoutGenerico}}</label>
                    <select value="{{servicoAlvo.disposicaoLayoutGenerico}}" name="servicoAlvo.disposicaoLayoutGenerico" [(ngModel)]="servicoAlvo.disposicaoLayoutGenerico" class="form-control" style="border-width: 1px; border-radius: 0; background: rgba(0,0,0,0); border-color: #bfbfbf; color: #bfbfbf; font-size: small;">
                        <option value="- - - - - - - - - -">- - - - - - - - - -</option>    
                        <option value="Prefiro Economizar Obtendo um Sistema com Layout Simplificado.">Prefiro Economizar Obtendo um Sistema com Layout Simplificado.</option>
                        <option value="Prefiro um Sistema Robusto com o Layout mais Específicado.">Prefiro um Sistema Robusto com o Layout mais Específicado.</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="descricao_servico" class="col-form-label" style="color: #fff; font-size: small; font-weight: bolder;">Plataforma do Sistema -> {{servicoAlvo.tipoPlataformaSistema}}</label>
                    <select type="text" class="form-control" value="{{servicoAlvo.tipoPlataformaSistema}}" name="servicoAlvo.tipoPlataformaSistema" [(ngModel)]="servicoAlvo.tipoPlataformaSistema" style="border-width: 1px; border-radius: 0; background: rgba(0,0,0,0); border-color: #bfbfbf; color: #bfbfbf; font-size: small;">
                        <option value="- - - - - - - - - -">- - - - - - - - - -</option>
                        <option value="Website/Sistema Web.">Website/Sistema Web.</option>
                        <option value="Aplicativo Móvel/Mobile.">Aplicativo Móvel/Mobile.</option>
                        <option value="Outro">Outro.</option>
                    </select>
                </div>
            </div>
            <div class="row" style="margin: 0;">
                <div class="form-group col-md-6">
                    <label for="descricao_servico" class="col-form-label" style="color: #fff; font-size: small; font-weight: bolder;">Cliente Destinado -> {{servicoAlvo.nomeEstrangeiroCliente}}</label><br>
                    <select value="{{servicoAlvo.nomeEstrangeiroCliente}}" name="servicoAlvo.nomeEstrangeiroCliente" [(ngModel)]="servicoAlvo.nomeEstrangeiroCliente" style="border-width: 1px; border-radius: 0; background: rgba(0,0,0,0); border-color: #bfbfbf; color: #bfbfbf; font-size: small; width: 100%; height: 2rem;">
                        <option *ngFor="let cliente of listaCliente" [value]="cliente.nomeCliente">{{cliente.nomeCliente}}</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="descricao_servico" class="col-form-label" style="color: #fff; font-size: small; font-weight: bolder;">Administrador Destinado -> {{servicoAlvo.nomeEstrangeiroAdministrador}}</label><br>
                    <select value="{{servicoAlvo.nomeEstrangeiroAdministrador}}" name="servicoAlvo.nomeEstrangeiroAdministrador" [(ngModel)]="servicoAlvo.nomeEstrangeiroAdministrador" style="border-width: 1px; border-radius: 0; background: rgba(0,0,0,0); border-color: #bfbfbf; color: #bfbfbf; font-size: small; width: 100%; height: 2rem;">
                        <option *ngFor="let administrador of listaAdministrador" [value]="administrador.nomeAdministrador">{{administrador.nomeAdministrador}}</option>
                    </select>
                </div>
            </div>   
            <div class="second-half" style="margin: 1rem;">
                <div class="callout-button">
                    <div class="button-shortcode button-shortcode-626b85350b2d2" style="text-align: left;">
                        <div style="display: block; text-align: left; width: 100%;">
                            <button class="btn btn-primary" type="submit" style="font-size: 100%; background: rgba(0,0,0,0); color: #bfbfbf; border: 1px solid #fff; border-radius: 0; height: 2.8rem;" >Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
