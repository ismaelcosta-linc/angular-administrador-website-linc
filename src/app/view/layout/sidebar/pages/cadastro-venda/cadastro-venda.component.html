<h3 style="color: #fff;">Cadastro de Servico</h3>
<div class="row">
    <div class="" style="width: 100% !important;">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="row" style="margin: 0;">
                <div class="form-group col-md-6">
                    <label for="descricao_servico" class="col-form-label" style="color: #fff; font-size: small; font-weight: bolder;">Cliente Destinado</label><br>
                    <select [(ngModel)]="venda.nomeEstrangeiroCliente" name="venda.nomeEstrangeiroCliente" style="border-width: 1px; border-radius: 0; background: rgba(0,0,0,0); border-color: #bfbfbf; color: #bfbfbf; font-size: small; width: 100%; height: 2rem;">
                        <option *ngFor="let cliente of listaCliente" [value]="cliente.nomeCliente">{{cliente.nomeCliente}}</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="descricao_servico" class="col-form-label" style="color: #fff; font-size: small; font-weight: bolder;">Produto Destinado</label><br>
                    <select [(ngModel)]="venda.nomeEstrangeiroProduto" name="venda.nomeEstrangeiroProduto" style="border-width: 1px; border-radius: 0; background: rgba(0,0,0,0); border-color: #bfbfbf; color: #bfbfbf; font-size: small; width: 100%; height: 2rem;">
                        <option *ngFor="let produto of listaProduto" [value]="produto.nomeProduto">{{produto.nomeProduto}}</option>
                    </select>
                </div>
            </div>
            <div class="row" style="margin: 0 0 3rem 0; padding-bottom: 1rem; border-bottom: 1px solid rgba(255,255,255,0.15);">
                <div class="form-group col-md-6">
                    <label for="titulo_servico" class="col-form-label" style="color: #fff; font-size: small; font-weight: bolder;">ObservacaoVenda da Venda</label>
                    <input type="text" class="form-control" name="venda.observacaoVenda" [(ngModel)]="venda.observacaoVenda" style="border-width: 1px; border-radius: 0; background: rgba(0,0,0,0); border-color: #bfbfbf; color: #bfbfbf; font-size: small;">
                </div> 
                <div class="form-group col-md-6">
                    <label for="titulo_servico" class="col-form-label" style="color: #fff; font-size: small; font-weight: bolder;">Quantidade de Item</label>
                    <input type="text" class="form-control" name="venda.quantItemVenda" [(ngModel)]="venda.quantItemVenda" style="border-width: 1px; border-radius: 0; background: rgba(0,0,0,0); border-color: #bfbfbf; color: #bfbfbf; font-size: small;">
                </div> 
                <div class="form-group col-md-6">
                    <label for="titulo_servico" class="col-form-label" style="color: #fff; font-size: small; font-weight: bolder;">Customização</label>
                    <input type="text" class="form-control" name="venda.customizacaoVenda" [(ngModel)]="venda.customizacaoVenda" style="border-width: 1px; border-radius: 0; background: rgba(0,0,0,0); border-color: #bfbfbf; color: #bfbfbf; font-size: small;">
                </div> 
            </div>
            <div class="second-half" style="margin: 1rem;">
                <div class="callout-button">
                    <div class="button-shortcode button-shortcode-626b85350b2d2" style="text-align: left;">
                        <div style="display: block; text-align: left; width: 100%;">
                            <button class="btn btn-primary" type="submit" style="font-size: 100%; background: rgba(0,0,0,0); color: #bfbfbf; border: 1px solid #fff; border-radius: 0; height: 2.8rem;" >Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
