<h3 style="color: #fff;">Cadastro de Cliente</h3>
<div class="row">
    <div class="" style="width: 100% !important;">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="row" style="margin: 0;">
                <div class="form-group col-md-6">
                    <label for="password_cliente" class="col-form-label" style="color: #fff; font-size: small; font-weight: bolder;">Username Cliente</label>
                    <input type="text" class="form-control" name="cliente.usernameCliente" [(ngModel)]="cliente.usernameCliente" style="border-width: 1px; border-radius: 0; background: rgba(0,0,0,0); border-color: #bfbfbf; color: #bfbfbf; font-size: small;">
                </div>
                <div class="form-group col-md-6">
                    <label for="nome_cliente" class="col-form-label" style="color: #fff; font-size: small; font-weight: bolder;">Password Cliente</label>
                    <input type="text" class="form-control" name="cliente.passwordCliente" [(ngModel)]="cliente.passwordCliente" style="border-width: 1px; border-radius: 0; background: rgba(0,0,0,0); border-color: #bfbfbf; color: #bfbfbf; font-size: small;">
                </div>
                <div class="form-group col-md-6">
                    <label for="celular_cliente" class="col-form-label" style="color: #fff; font-size: small; font-weight: bolder;">Nome do Cliente</label>
                    <input type="text" class="form-control" name="cliente.nomeCliente" [(ngModel)]="cliente.nomeCliente" style="border-width: 1px; border-radius: 0; background: rgba(0,0,0,0); border-color: #bfbfbf; color: #bfbfbf; font-size: small;">
                </div>           
                <div class="form-group col-md-6">
                    <label for="endereco_cliente" class="col-form-label" style="color: #fff; font-size: small; font-weight: bolder;">Celular</label>
                    <input type="text" class="form-control" name="cliente.celularCliente" [(ngModel)]="cliente.celularCliente" style="border-width: 1px; border-radius: 0; background: rgba(0,0,0,0); border-color: #bfbfbf; color: #bfbfbf; font-size: small;">
                </div>
                <div class="form-group col-md-6">
                    <label for="endereco_cliente" class="col-form-label" style="color: #fff; font-size: small; font-weight: bolder;">EndereÃ§o Residencial</label>
                    <input type="text" class="form-control" name="cliente.enderecoCliente" [(ngModel)]="cliente.enderecoCliente" style="border-width: 1px; border-radius: 0; background: rgba(0,0,0,0); border-color: #bfbfbf; color: #bfbfbf; font-size: small;">
                </div>
            </div>   
            <div class="second-half" style="margin: 1rem;">
                <div class="callout-button">
                    <div class="button-shortcode button-shortcode-626b85350b2d2" style="text-align: left;">
                        <div style="display: block; text-align: left; width: 100%;">
                            <button class="btn btn-primary" type="submit" style="font-size: 100%; background: rgba(0,0,0,0); color: #bfbfbf; border: 1px solid #fff; border-radius: 0; height: 2.8rem;" >Cadastrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
