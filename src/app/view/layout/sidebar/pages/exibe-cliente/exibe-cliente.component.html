
<div id="responsivo" style="width: auto;">
	<h2 style="text-align: left; color: #fff; margin-bottom: 3rem; width: auto;">Clientes Cadastrados</h2>
    <table class="table-action" style="font-family: arial; max-width: 100%; background-color: transparent; font-size: small; ">
        <thead>
                <tr>
                    <th class="t-small" style="color: #fff; font-size: smaller; font-weight: bolder;">ID</th>
                    <th class="t-small" style="color: #fff; font-size: smaller; font-weight: bolder;">Username Cliente</th>
                    <th class="t-small" style="color: #fff; font-size: smaller; font-weight: bolder;">Passoword Cliente</th>
                    <th class="t-small" style="color: #fff; font-size: smaller; font-weight: bolder;">Nome do Cliente</th>
                    <th class="t-small" style="color: #fff; font-size: smaller; font-weight: bolder;">Celular</th>
                    <th class="t-small" style="color: #fff; font-size: smaller; font-weight: bolder;">EndereÃ§o Residencial</th>
                </tr>
        </thead>
        <tbody>

            <tr style="border-bottom: 1px solid rgba(255,255,255,.1);">
                <th scope="row" style="padding:1.5rem 1rem 0rem 0; font-size: smaller; color: #fff">{{cliente.idCliente}}</th>
                <td style="padding:1.5rem 1rem 0rem 0; font-size: smaller; color: #fff">{{cliente.usernameCliente}}</td>
                <td style="padding:1.5rem 1rem 0rem 0; font-size: smaller; color: #fff">{{cliente.passwordCliente}}</td>
                <td style="padding:1.5rem 1rem 0rem 0; font-size: smaller; color: #fff">{{cliente.nomeCliente}}</td> 
                <td style="padding:1.5rem 1rem 0rem 0; font-size: smaller; color: #fff">{{cliente.celularCliente}}</td>
                <td style="padding:1.5rem 1rem 0rem 0; font-size: smaller; color: #fff">{{cliente.enderecoCliente}}</td>
            </tr>
        </tbody>
    </table>
</div>
